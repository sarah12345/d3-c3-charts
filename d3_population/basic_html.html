<html>
  <head>
    <script type="text/javascript" src="d3.min.js"></script>
  </head>

  <body>
    <script>
      var svg = d3.select("body")
        .append("svg");
      svg
        .attr("height", 300)
        .attr("width", 300);

      var rect = svg
        .append("rect");
      rect
        .attr("height", 300)
        .attr("width", 300);
    </script>
  </body>
</html>
